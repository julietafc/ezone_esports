<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezone Form</title>
    <!-- <link rel="stylesheet" href="/style.scss" /> -->
  </head>
  <body>
    <main id="main">
      <!-- <h1>Become the best <span>gamer</span></h1>
      <button class="btn">Start now</button> -->

      <div class="options_wrapper">
        <form class="options">
          <div class="option active step1">
            <div class="label">
              <div class="number">1</div>
              <div class="info">
                <div class="main">Personal Information</div>
                <div class="sub">Here there will be small text?</div>
              </div>
            </div>
            <div class="form__element_wrapper">
              <div class="form__element">
                <label for="fname">Full name</label>
                <input id="fname" name="fname" type="text" placeholder="John Doe" required />
              </div>
              <!-- <div class="form__element">
                <label for="birthday">Date of birth</label>
                <input id="birthday" name="birthday" type="date" required />
              </div> -->
              <div class="form__element">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="jdnewb@mail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
              </div>
              <div class="form__element">
                <label for="gtag">Gamertag</label>
                <input id="gtag" name="gtag" type="text" placeholder="jaY deE" required />
              </div>
              <div class="form__element">
                <label for="img">Avatar</label>
                <input type="file" id="img" name="img" accept="image/*" />
              </div>
              <div class="form__element">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required />
              </div>
              <div class="form-btns">
                <button class="next" data-step="step2" type="button">
                  <svg data-v-e6f7aebe="" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="">
                    <circle data-v-e6f7aebe="" cx="24" cy="24" r="24" transform="rotate(90 24 24)" fill="white"></circle>
                    <path data-v-e6f7aebe="" d="M23.6842 16.8L23.6842 31.2M23.6842 31.2L30 24.8842M23.6842 31.2L17.3684 24.8842" stroke="#222222" stroke-width="1.5"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="option step2">
            <div class="label">
              <div class="number">2</div>
              <div class="info">
                <div class="main">Game preference</div>
                <div class="sub">Here there will be small text?</div>
              </div>
            </div>

            <div class="form__element_wrapper">
              <fieldset>
                <legend>Select at least one game type</legend>
                <ul class="game_types">
                  <li class="form__element">
                    <input id="handeye" name="handeye" type="checkbox" />
                    <label for="handeye">FPS</label>
                  </li>
                  <li class="form__element">
                    <input id="reaction" name="reaction" type="checkbox" />
                    <label for="reaction">MMORPG</label>
                  </li>
                  <li class="form__element">
                    <input id="vision" name="vision" type="checkbox" />
                    <label for="vision">Sports</label>
                  </li>
                  <li class="form__element">
                    <input id="Communication" name="Communication" type="checkbox" />
                    <label for="Communication">Racing</label>
                  </li>
                  <li class="form__element">
                    <input id="mindset" name="mindset" type="checkbox" />
                    <label for="mindset">Tower defence</label>
                  </li>
                  <li class="form__element">
                    <input id="nutrition" name="nutrition" type="checkbox" />
                    <label for="nutrition">RTS</label>
                  </li>
                  <li class="form__element">
                    <input id="injuries" name="injuries" type="checkbox" />
                    <label for="injuries">Simulation</label>
                  </li>
                  <li class="form__element">
                    <input id="technology" name="technology" type="checkbox" />
                    <label for="technology">Role-playing</label>
                  </li>
                  <li class="form__element">
                    <input id="physiology" name="physiology" type="checkbox" />
                    <label for="physiology">Adventure</label>
                  </li>
                  <li class="form__element">
                    <input id="sleep" name="sleep" type="checkbox" />
                    <label for="sleep">Survival</label>
                  </li>
                  <li class="form__element">
                    <input id="stress" name="stress" type="checkbox" />
                    <label for="stress">Fighting</label>
                  </li>
                  <li class="form__element">
                    <input id="tactics" name="tactics" type="checkbox" />
                    <label for="tactics">Battle royale</label>
                  </li>
                  <li class="form__element">
                    <input id="strategy" name="strategy" type="checkbox" />
                    <label for="strategy">Rythm</label>
                  </li>
                  <li class="form__element">
                    <input id="strategy" name="strategy" type="checkbox" />
                    <label for="strategy">Platform</label>
                  </li>
                </ul>
              </fieldset>

              <div class="form-btns">
                <button class="back" data-step="step1" type="button">
                  <svg data-v-e6f7aebe="" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="">
                    <circle data-v-e6f7aebe="" cx="24" cy="24" r="24" transform="rotate(90 24 24)" fill="white"></circle>
                    <path data-v-e6f7aebe="" d="M23.6842 16.8L23.6842 31.2M23.6842 31.2L30 24.8842M23.6842 31.2L17.3684 24.8842" stroke="#222222" stroke-width="1.5"></path>
                  </svg>
                </button>
                <button class="next" data-step="step3" type="button">
                  <svg data-v-e6f7aebe="" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="">
                    <circle data-v-e6f7aebe="" cx="24" cy="24" r="24" transform="rotate(90 24 24)" fill="white"></circle>
                    <path data-v-e6f7aebe="" d="M23.6842 16.8L23.6842 31.2M23.6842 31.2L30 24.8842M23.6842 31.2L17.3684 24.8842" stroke="#222222" stroke-width="1.5"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="option step3">
            <div class="label">
              <div class="number">3</div>
              <div class="info">
                <div class="main">Game preference</div>
                <div class="sub">Here there will be small text?</div>
              </div>
            </div>
            <div class="form__element_wrapper">
              <div class="form__element">
                <label for="games">Games you play</label>
                <p>Enter one game per line</p>
                <textarea name="games" id="games" rows="8" cols="48" placeholder="e.g. Counter-Strike" required></textarea>
              </div>
              <div class="form-btns">
                <button class="back" data-step="step2" type="button">
                  <svg data-v-e6f7aebe="" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="">
                    <circle data-v-e6f7aebe="" cx="24" cy="24" r="24" transform="rotate(90 24 24)" fill="white"></circle>
                    <path data-v-e6f7aebe="" d="M23.6842 16.8L23.6842 31.2M23.6842 31.2L30 24.8842M23.6842 31.2L17.3684 24.8842" stroke="#222222" stroke-width="1.5"></path>
                  </svg>
                </button>
                <button class="next" data-step="step4" type="button">
                  <svg data-v-e6f7aebe="" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="">
                    <circle data-v-e6f7aebe="" cx="24" cy="24" r="24" transform="rotate(90 24 24)" fill="white"></circle>
                    <path data-v-e6f7aebe="" d="M23.6842 16.8L23.6842 31.2M23.6842 31.2L30 24.8842M23.6842 31.2L17.3684 24.8842" stroke="#222222" stroke-width="1.5"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="option step4">
            <div class="label">
              <div class="number">4</div>
              <div class="info">
                <div class="main">Habits</div>
                <div class="sub">Omuke trughte a otufta</div>
              </div>
            </div>
            <div class="form__element_wrapper">
              <label for="hours">Weekly hours playing from 1-20</label>
              <div class="range-wrap">
                <input type="range" step="1" min="0" max="20" value="1" id="hours" name="hours" />
              </div>

              <label for="workout">Weekly hours physical exercise from 1-10</label>
              <div class="range-wrap">
                <input type="range" step="1" min="0" max="10" value="1" id="workout" name="workout" />
              </div>

              <label for="mental">Rate your mental wellbeing from 1-10</label>
              <div class="range-wrap">
                <input type="range" step="1" min="0" max="10" value="1" id="mental" name="mental" />
              </div>
              <label for="foods">What kind of food do you primarily consume?</label>
              <ul class="skill__wrap">
                <li class="form__element">
                  <input id="salads" name="salads" type="checkbox" />
                  <label for="salads">Salads</label>
                </li>
                <li class="form__element">
                  <input id="pizza" name="pizza" type="checkbox" />
                  <label for="pizza">Pizza</label>
                </li>
                <li class="form__element">
                  <input id="fruits" name="fruits" type="checkbox" />
                  <label for="fruits">Fruits</label>
                </li>
                <li class="form__element">
                  <input id="chips" name="chips" type="checkbox" />
                  <label for="chips">Chips</label>
                </li>
                <li class="form__element">
                  <input id="nuts" name="nuts" type="checkbox" />
                  <label for="nuts">Nuts</label>
                </li>
                <li class="form__element">
                  <input id="burger" name="burger" type="checkbox" />
                  <label for="burger">Burger</label>
                </li>
              </ul>

              <label for="drinks">What kind of beverages do you primarily consume?</label>
              <ul class="skill__wrap">
                <li class="form__element">
                  <input id="water" name="water" type="checkbox" />
                  <label for="water">Water</label>
                </li>
                <li class="form__element">
                  <input id="coffee" name="coffee" type="checkbox" />
                  <label for="coffee">Coffee</label>
                </li>
                <li class="form__element">
                  <input id="tea" name="tea" type="checkbox" />
                  <label for="tea">Tea</label>
                </li>
                <li class="form__element">
                  <input id="sodas" name="sodas" type="checkbox" />
                  <label for="sodas">Sodas</label>
                </li>
                <li class="form__element">
                  <input id="energyD" name="energyD" type="checkbox" />
                  <label for="energyD">Energy drinks</label>
                </li>
              </ul>
              <div class="form-btns">
                <button class="back" data-step="step3" type="button">
                  <svg data-v-e6f7aebe="" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="">
                    <circle data-v-e6f7aebe="" cx="24" cy="24" r="24" transform="rotate(90 24 24)" fill="white"></circle>
                    <path data-v-e6f7aebe="" d="M23.6842 16.8L23.6842 31.2M23.6842 31.2L30 24.8842M23.6842 31.2L17.3684 24.8842" stroke="#222222" stroke-width="1.5"></path>
                  </svg>
                </button>
                <button class="next" data-step="step5" type="button">
                  <svg data-v-e6f7aebe="" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="">
                    <circle data-v-e6f7aebe="" cx="24" cy="24" r="24" transform="rotate(90 24 24)" fill="white"></circle>
                    <path data-v-e6f7aebe="" d="M23.6842 16.8L23.6842 31.2M23.6842 31.2L30 24.8842M23.6842 31.2L17.3684 24.8842" stroke="#222222" stroke-width="1.5"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="option step5">
            <div class="label">
              <div class="number">5</div>
              <div class="info">
                <div class="main">Skills</div>
                <div class="sub">Here there will be small text?</div>
              </div>
            </div>

            <div class="form__element_wrapper">
              <fieldset>
                <legend>Skills</legend>
                <ul class="skill__wrap">
                  <li class="form__element">
                    <input id="handeye" name="handeye" type="checkbox" />
                    <label for="handeye">Coordination</label>
                  </li>
                  <li class="form__element">
                    <input id="reaction" name="reaction" type="checkbox" />
                    <label for="reaction">Reaction Time</label>
                  </li>
                  <li class="form__element">
                    <input id="vision" name="vision" type="checkbox" />
                    <label for="vision">Vision</label>
                  </li>
                  <li class="form__element">
                    <input id="communication" name="communication" type="checkbox" />
                    <label for="communication">Communication</label>
                  </li>
                  <li class="form__element">
                    <input id="mindset" name="mindset" type="checkbox" />
                    <label for="mindset">Mindset</label>
                  </li>
                  <li class="form__element">
                    <input id="nutrition" name="nutrition" type="checkbox" />
                    <label for="nutrition">Nutrition</label>
                  </li>
                  <li class="form__element">
                    <input id="injuries" name="injuries" type="checkbox" />
                    <label for="injuries">Injuries</label>
                  </li>
                  <li class="form__element">
                    <input id="technology" name="technology" type="checkbox" />
                    <label for="technology">Technology</label>
                  </li>
                  <li class="form__element">
                    <input id="physiology" name="physiology" type="checkbox" />
                    <label for="physiology">Physiology</label>
                  </li>
                  <li class="form__element">
                    <input id="sleep" name="sleep" type="checkbox" />
                    <label for="sleep">Sleeping</label>
                  </li>
                  <li class="form__element">
                    <input id="stress" name="stress" type="checkbox" />
                    <label for="stress">Stress</label>
                  </li>
                  <li class="form__element">
                    <input id="tactics" name="tactics" type="checkbox" />
                    <label for="tactics">Tactics</label>
                  </li>
                  <li class="form__element">
                    <input id="strategy" name="strategy" type="checkbox" />
                    <label for="strategy">Strategy</label>
                  </li>
                  <li class="form__element">
                    <input id="leadership" name="leadership" type="checkbox" />
                    <label for="leadership">Leadership</label>
                  </li>
                </ul>
              </fieldset>

              <div class="form-btns">
                <button class="back" data-step="step4" type="button">
                  <svg data-v-e6f7aebe="" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="">
                    <circle data-v-e6f7aebe="" cx="24" cy="24" r="24" transform="rotate(90 24 24)" fill="white"></circle>
                    <path data-v-e6f7aebe="" d="M23.6842 16.8L23.6842 31.2M23.6842 31.2L30 24.8842M23.6842 31.2L17.3684 24.8842" stroke="#222222" stroke-width="1.5"></path>
                  </svg>
                </button>
                <button action="submit" class="btn submit">Submit</button>
              </div>
            </div>
          </div>
          <div class="close">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" data-v-533e0fd0="" class="">
              <circle cx="24" cy="24" r="23" stroke="#FFFFFF" data-v-533e0fd0=""></circle>
              <path class="path" d="M30.3643 17.6357L17.6363 30.3637" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" data-v-533e0fd0=""></path>
              <path class="path" d="M30.3643 30.3638L17.6363 17.6358" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" data-v-533e0fd0=""></path>
            </svg>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
