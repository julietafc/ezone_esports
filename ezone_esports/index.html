<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezone Form</title>
    <!-- <link rel="stylesheet" href="/style.scss" /> -->
  </head>
  <body>
    <main id="main">
      <!-- <h1>Become the best <span>gamer</span></h1>
      <button class="btn">Start now</button> -->
      <div class="form__container">
        <form class="form">
          <!-- GENERAL INFO -->
          <div class="general">
            <div class="close">X</div>
            <h2>General information</h2>
            <div class="form__element">
              <label for="fname">Full name:</label>
              <input id="fname" name="fname" type="text" placeholder="John Doe" required />
            </div>
            <div class="form__element">
              <label for="birthday">Date of birth:</label>
              <input id="birthday" name="birthday" type="date" required />
            </div>
            <div class="form__element">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="jdnewb@mail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
            </div>
            <div class="form__element">
              <label for="gtag">Gamertag:</label>
              <input id="gtag" name="gtag" type="text" placeholder="jaY deE" required />
            </div>
            <div class="form__element">
              <label for="img">Avatar:</label>
              <input type="file" id="img" name="img" accept="image/*" />
            </div>
            <div class="form__element">
              <label for="pwd">Password:</label>
              <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required />
            </div>
            <div class="form-btns">
              <!-- back needs class hidden !!!!!!!!!!!!!!!!!!!!!!!!!! -->
              <button class="btn back">Back</button>
              <button class="btn next">Next</button>
            </div>
          </div>

          <!-- EQUIPMENT -->
          <div class="equipment">
            <div class="close">X</div>
            <h2>Your equipment</h2>
            <div class="form__element">
              <label for="pc">Computer:</label>
              <input id="pc" name="pc" type="text" placeholder=" e.g. HP Omen" required />
            </div>
            <div class="form__element">
              <label for="screen">Main Screen:</label>
              <input id="screen" name="screen" type="text" placeholder=" e.g. AOC 34" required />
            </div>
            <div class="form__element">
              <label for="chair">Chair:</label>
              <input id="chair" name="chair" type="text" placeholder=" e.g. Razer Tarok Pro" required />
            </div>
            <div class="form__element">
              <label for="mouse">Mouse:</label>
              <input id="mouse" name="mouse" type="text" placeholder=" e.g. SteelSeries Prime" required />
            </div>
            <div class="form__element">
              <label for="keyb">Keyboard:</label>
              <input id="keyb" name="keyb" type="text" placeholder=" e.g. Corsair K95 RGB Platinum " required />
            </div>
            <div class="form__element">
              <label for="heads">Headset:</label>
              <input id="heads" name="heads" type="text" placeholder=" e.g. JBL Quantum One" required />
            </div>

            <div class="form-btns">
              <button class="btn back">Back</button>
              <button class="btn next">Next</button>
            </div>
          </div>

          <!-- GAME TYPES -->
          <div class="gameT">
            <div class="close">X</div>
            <h2>Game preferences</h2>
            <div class="form__element">
              <label for="gameTypes">Game types: </label>
              <div class="gameTypes__wrap">
                <input id="handeye" name="handeye" type="checkbox" />
                <label for="handeye">handeye:</label>
                <input id="reaction" name="reaction" type="checkbox" />
                <label for="reaction">reaction:</label>
                <input id="vision" name="vision" type="checkbox" />
                <label for="vision">vision:</label>
                <input id="Communication" name="Communication" type="checkbox" />
                <label for="Communication">Communication:</label>
                <input id="mindset" name="mindset" type="checkbox" />
                <label for="mindset">Tower defence:</label>
                <input id="nutrition" name="nutrition" type="checkbox" />
                <label for="nutrition">nutrition:</label>
                <input id="injuries" name="injuries" type="checkbox" />
                <label for="injuries">injuries:</label>
                <input id="technology" name="technology" type="checkbox" />
                <label for="technology">technologyenture:</label>
                <input id="physiology" name="physiology" type="checkbox" />
                <label for="physiology">physiology:</label>
                <input id="sleep" name="sleep" type="checkbox" />
                <label for="sleep">sleeping:</label>
                <input id="stress" name="stress" type="checkbox" />
                <label for="stress">Battle royale:</label>
                <input id="tactics" name="tactics" type="checkbox" />
                <label for="tactics">tactics:</label>
                <input id="strategy" name="strategy" type="checkbox" />
                <label for="strategy">strategy:</label>
              </div>
              <div class="form-btns">
                <button class="btn back">Back</button>
                <button class="btn next">Next</button>
              </div>
            </div>
          </div>
          <!-- GAMES -->
          <div class="games">
            <div class="close">X</div>
            <h2>Game preferences</h2>
            <div class="form__element">
              <label for="games">Games you play</label>
              <p>Enter one game per line</p>
              <textarea name="games" id="games" placeholder="e.g. Counter-Strike" required></textarea>
              <div class="form-btns">
                <button class="btn back">Back</button>
                <button class="btn next">Next</button>
              </div>
            </div>
          </div>
          <!-- HABITS -->
          <div class="habits">
            <div class="close">X</div>
            <h2>Your habits</h2>
            <label for="hours">Weekly hours playing from 1-20</label>
            <div class="range-wrap">
              <input type="range" step="1" min="0" max="20" value="1" id="hours" name="hours" />
            </div>

            <label for="workout">Weekly hours physical exercise from 1-10</label>
            <div class="range-wrap">
              <input type="range" step="1" min="0" max="10" value="1" id="workout" name="workout" />
            </div>

            <label for="workout">Rate your food and drinks from 1-10</label>
            <div class="range-wrap">
              <input type="range" step="1" min="0" max="10" value="1" id="workout" name="workout" />
            </div>

            <label for="mental">Rate your mental wellbeing from 1-10</label>
            <div class="range-wrap">
              <input type="range" step="1" min="0" max="10" value="1" id="mental" name="mental" />
            </div>
          </div>

          <!-- SKILLS -->
          <div class="skills">
            <div class="close">X</div>
            <h2>What would you improve?</h2>
            <div class="form__element">
              <label for="skill">Game types: </label>
              <div class="skill__wrap">
                <input id="handeye" name="handeye" type="checkbox" />
                <label for="handeye">Hand/eye coordination:</label>
                <input id="reaction" name="reaction" type="checkbox" />
                <label for="reaction">Reaction Time:</label>
                <input id="vision" name="vision" type="checkbox" />
                <label for="vision">Vision:</label>
                <input id="communication" name="communication" type="checkbox" />
                <label for="communication">Communication:</label>
                <input id="mindset" name="mindset" type="checkbox" />
                <label for="mindset">Mindset:</label>
                <input id="nutrition" name="nutrition" type="checkbox" />
                <label for="nutrition">Nutrition:</label>
                <input id="injuries" name="injuries" type="checkbox" />
                <label for="injuries">Injuries:</label>
                <input id="technology" name="technology" type="checkbox" />
                <label for="technology">Technology:</label>
                <input id="physiology" name="physiology" type="checkbox" />
                <label for="physiology">Physiology:</label>
                <input id="sleep" name="sleep" type="checkbox" />
                <label for="sleep">Sleeping:</label>
                <input id="stress" name="stress" type="checkbox" />
                <label for="stress">Stress:</label>
                <input id="tactics" name="tactics" type="checkbox" />
                <label for="tactics">Tactics:</label>
                <input id="strategy" name="strategy" type="checkbox" />
                <label for="strategy">Strategy:</label>
                <input id="leadership" name="leadership" type="checkbox" />
                <label for="leadership">Leadership:</label>
              </div>
              <div class="form-btns">
                <button class="btn back">Back</button>
                <button action="submit" class="btn submit">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
